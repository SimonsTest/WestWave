<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave | Loading</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'home.html';  // Redirect to home after the loader finishes
            }, 3000);  // Adjust the timeout duration as needed (currently set to 3 seconds)
        };
    </script>
</body>
</html>
