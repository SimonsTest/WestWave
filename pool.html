<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Pools - WestWave</title>
    <link rel="stylesheet" href="./pool.css">
</head>
<body>

    <div class="container">
        <h1>Join a Pool</h1>
        <p>Use the arrows to flip through pools. Click the card to flip it.</p>

        <div class="flashcard-container">
            <button class="nav-btn" id="prev-btn">&#10094;</button> 

            <div class="card" id="pool-card">
                <div class="content">
                    <div class="front" id="pool-front">
                        <p class="pool-name"></p>
                    </div>
                    <div class="back" id="pool-back">
                        <p class="pool-description"></p>
                        <button class="join-btn" id="join-pool-btn">Join</button>
                    </div>
                </div>
            </div>

            <button class="nav-btn" id="next-btn">&#10095;</button>
        </div>

        <button class="btn-primary" id="go-home">Go to Home</button>
    </div>

    <script src="pool.js"></script>

</body>
</html>
