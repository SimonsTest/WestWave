<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WestWave Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- CSS -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="WestWave Logo">
            </div>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search for creators, inspirations, and communities">
            </div>
            <div class="nav-links">
                <a href="#" class="nav-item"><i class="uil uil-home"></i></a>
                <a href="#" class="nav-item"><i class="uil uil-bell"></i></a>
                <a href="#" class="nav-item"><i class="uil uil-envelope"></i></a>
                <div class="profile-photo">
                    <img src="./images/profile.jpg" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Sidebar -->
            <aside class="left">
                <div class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile.jpg" alt="User">
                    </div>
                    <h3>John Doe</h3>
                    <p>@johndoe</p>
                </div>
                <div class="menu">
                    <a href="#" class="menu-item active"><i class="uil uil-home"></i>Home</a>
                    <a href="pool.html" class="menu-item"><i class="uil uil-users-alt"></i>Join Pools</a>
                    <a href="#" class="menu-item"><i class="uil uil-cog"></i>Settings</a>
                </div>
            </aside>

            <!-- Middle Section -->
            <section class="middle">
                <div class="create-post">
                    <div class="profile-photo">
                        <img src="./images/profile.jpg" alt="User">
                    </div>
                    <input type="text" id="post-content" placeholder="What's on your mind, John?" />
                    <button id="post-button" class="btn btn-primary">Post</button>
                </div>

                <div class="feeds" id="feed-container">
                    <!-- Posts will be dynamically added here -->
                </div>
            </section>

            <!-- Right Sidebar -->
            <aside class="right">
                <div class="suggestions">
                    <h4>Suggested Pools</h4>
                    <ul>
                        <li><a href="#">Terra</a></li>
                        <li><a href="#">Tor</a></li>
                        <li><a href="#">Triton</a></li>
                        <li><a href="#">Executive</a></li>
                        <li><a href="#">Grades</a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="home.js"></script>
</body>
</html>
