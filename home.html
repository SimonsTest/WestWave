<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave - Connect & Share</title>
    <!-- IconScout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./images/Screenshot_2025-01-15_at_10.26.27_PM-removebg-preview.png" alt="WestWave Logo">
            </div>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for users, posts, or Pools">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">New Post</label>
                <div class="profile-photo">
                    <img src="./images/user-profile.jpg" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-------------------------------- MAIN CONTENT ----------------------------------->
    <main>
        <div class="container">
            <!----------------- LEFT SIDEBAR -------------------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/user-profile.jpg">
                    </div>
                    <div class="handle">
                        <h4>Simon Drastil</h4>
                        <p class="text-muted">@simon</p>
                    </div>
                </a>

                <!----------------- SIDEBAR MENU -------------------->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>   
                    </a>
                    <a class="menu-item" id="join-pool">
                        <span><i class="uil uil-plus-circle"></i></span>
                        <h3>Join Pools</h3>
                    </a>
                    <a class="menu-item" id="notifications">
                        <span><i class="uil uil-bell"><small class="notification-count">5</small></i></span>
                        <h3>Notifications</h3>
                    </a>
                    <a class="menu-item" id="messages">
                        <span><i class="uil uil-envelope-alt"><small class="notification-count">3</small></i></span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Saved Posts</h3>
                    </a>
                    <a class="menu-item" id="theme">
                        <span><i class="uil uil-palette"></i></span>
                        <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <label class="btn btn-primary" for="create-post">New Post</label>
            </div>

            <!----------------- MIDDLE CONTENT -------------------->
            <div class="middle">
                <!----------------- JOINED POOLS SECTION -------------------->
                <div class="joined-pools">
                    <h2>Joined Pools</h2>
                    <div class="joined-pool-list">
                        <!-- Joined pools will be dynamically added here -->
                    </div>
                </div>

                <!----------------- CREATE POST -------------------->
                <form action="" class="create-post">
                    <div class="profile-photo">
                        <img src="./images/user-profile.jpg">
                    </div>
                    <input type="text" placeholder="What's on your mind, Simon?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>

                <!----------------- POST FEED -------------------->
                <div class="feeds">
                    <!----------------- POST 1 -------------------->
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                    <img src="./images/profile-10.jpg">
                                </div>
                                <div class="info">
                                    <h3>Lucas Meyer</h3>
                                    <small>Los Angeles, 10 Minutes Ago</small>
                                </div>
                            </div>
                            <span class="edit">
                                <i class="uil uil-ellipsis-h"></i>
                            </span>
                        </div>
                        <div class="photo">
                            <img src="./images/feed-1.jpg">
                        </div>
                        <div class="action-buttons">
                            <span><i class="uil uil-heart"></i></span>
                            <span><i class="uil uil-comment-dots"></i></span>
                            <span><i class="uil uil-share-alt"></i></span>
                        </div>
                        <p><b>Lucas Meyer</b> Just captured this amazing view! <span class="hashtag">#Photography</span></p>
                        <div class="comments text-muted">View all 120 comments</div>
                    </div>
                </div>
            </div>

            <!----------------- RIGHT SIDEBAR -------------------->
            <div class="right">
                <!------- MESSAGES ------->
                <div class="messages">
                    <div class="heading">
                        <h4>Messages</h4>
                        <i class="uil uil-edit"></i>
                    </div>
                    <div class="search-bar">
                        <i class="uil uil-search"></i>
                        <input type="search" placeholder="Search messages">
                    </div>
                    <div class="message">
                        <div class="profile-photo">
                            <img src="./images/profile-5.jpg">
                        </div>
                        <div class="message-body">
                            <h5>Daniel White</h5>
                            <p class="text-muted">See you at 5pm!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./home.js"></script>
</body>
</html>
