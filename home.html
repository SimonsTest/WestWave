<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave | Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar (Instagram-style top bar) -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="westwave_logo.png" alt="WestWave Logo" height="30px"></a>
                </div>
                <div class="searchbar">
                    <input type="text" placeholder="Search WestWave">
                    <img src="search_icon.png" height="18" alt="Search">
                </div>
                <div class="nav-links">
                    <ul class="nav-group">
                        <li class="nav-item"><a href="#"><i class="fas fa-home"></i></a></li>
                        <li class="nav-item"><a href="#"><i class="fas fa-comments"></i></a></li>
                        <li class="nav-item"><a href="#"><i class="fas fa-users"></i></a></li>
                        <li class="nav-item"><a href="#"><i class="far fa-heart"></i></a></li>
                        <li class="nav-item">
                            <div class="action">
                                <div class="profile" onclick="menuToggle()">
                                    <img src="user_avatar.png" alt="User Avatar">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Layout -->
    <main>
        <div class="container">
            <!-- Left Column: Pools (Replacing Stories) -->
            <div class="col-9">
                <div class="pools">
                    <div class="pool">
                        <div class="image">
                            <img src="pool1.png" alt="Pool 1">
                        </div>
                        <p>Basketball Fans</p>
                    </div>
                    <div class="pool">
                        <div class="image">
                            <img src="pool2.png" alt="Pool 2">
                        </div>
                        <p>School Events</p>
                    </div>
                    <div class="pool">
                        <div class="image">
                            <img src="pool3.png" alt="Pool 3">
                        </div>
                        <p>Music Club</p>
                    </div>
                    <div class="pool">
                        <div class="image">
                            <img src="pool4.png" alt="Pool 4">
                        </div>
                        <p>Gaming Zone</p>
                    </div>
                </div>

                <!-- Post Feed -->
                <div id="feed-container"></div>
            </div>

            <!-- Right Column: Suggested Pools -->
            <div class="col-3">
                <div class="card">
                    <h4>Suggested Pools</h4>
                    <div class="top">
                        <h3>üèÄ Westwood Hoops</h3>
                        <a href="#" class="join">Join</a>
                    </div>
                    <div class="top">
                        <h3>üìö Study Buddies</h3>
                        <a href="#" class="join">Join</a>
                    </div>
                    <div class="top">
                        <h3>üéÆ Gamers Unite</h3>
                        <a href="#" class="join">Join</a>
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <br>
                    <span>&copy; 2025 WestWave</span>
                </div>
            </div>
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
