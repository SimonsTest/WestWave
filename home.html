<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave | Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>WestWave</h1>
        <button id="addPostBtn">+ Add Post</button>
    </header>

    <main>
        <div id="postFormContainer" class="hidden">
            <textarea id="postText" placeholder="Write something..."></textarea>
            <input type="text" id="postImageURL" placeholder="Image URL (optional)">
            <button onclick="addPost()">Post</button>
        </div>

        <div id="feed-container"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", loadPosts);

        function loadPosts() {
            const feedContainer = document.getElementById("feed-container");
            feedContainer.innerHTML = "";

            let posts = JSON.parse(localStorage.getItem("posts")) || [];

            posts.forEach((post, index) => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");

                postElement.innerHTML = `
                    <p>${post.text}</p>
                    ${post.image ? `<img src="${post.image}" alt="Post Image">` : ""}
                    <button onclick="toggleComments(${index})">ðŸ’¬ Comments</button>
                    <div class="comments hidden" id="comments-${index}">
                        <input type="text" id="commentInput-${index}" placeholder="Write a comment">
                        <button onclick="addComment(${index})">Post</button>
                        <ul id="commentList-${index}">
                            ${post.comments.map(comment => `<li>${comment}</li>`).join('')}
                        </ul>
                    </div>
                `;

                feedContainer.appendChild(postElement);
            });
        }

        function addPost() {
            let postText = document.getElementById("postText").value;
            let postImage = document.getElementById("postImageURL").value;
            
            if (!postText.trim()) return;

            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts.push({ text: postText, image: postImage, comments: [] });

            localStorage.setItem("posts", JSON.stringify(posts));
            document.getElementById("postText").value = "";
            document.getElementById("postImageURL").value = "";

            loadPosts();
        }

        function addComment(index) {
            let commentInput = document.getElementById(`commentInput-${index}`);
            let commentText = commentInput.value.trim();

            if (!commentText) return;

            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            posts[index].comments.push(commentText);

            localStorage.setItem("posts", JSON.stringify(posts));
            commentInput.value = "";

            loadPosts();
        }

        function toggleComments(index) {
            let commentSection = document.getElementById(`comments-${index}`);
            commentSection.classList.toggle("hidden");
        }

        document.getElementById("addPostBtn").addEventListener("click", () => {
            document.getElementById("postFormContainer").classList.toggle("hidden");
        });
    </script>

</body>
</html>
