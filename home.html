<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave Home</title>
    <link rel="stylesheet" href="home.css">
    <script defer src="home.js"></script>
    <script defer src="localStorage.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="logo">
            <img src="Screenshot_2025-01-15_at_10.26.27_PM-removebg-preview.png" alt="WestWave">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for creators, inspirations, and communities">
        </div>
        <div class="nav-icons">
            <button class="new-post-btn">New Post</button>
            <img src="profile.png" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">

        <!-- Left Sidebar (Profile & Menu) -->
        <aside class="left-sidebar">
            <div class="profile-card">
                <img src="Screenshot_2025-01-15_at_10.26.27_PM-removebg-preview.png" alt="User">
                <h2 id="username">John Doe</h2>
                <p>@johndoe</p>
            </div>
            
            <ul class="menu">
                <li class="active"><i class="home-icon"></i> Home</li>
                <li><i class="pools-icon"></i> Join Pools</li>
                <li><i class="notif-icon"></i> Notifications</li>
                <li><i class="messages-icon"></i> Messages</li>
                <li><i class="settings-icon"></i> Settings</li>
            </ul>
        </aside>

        <!-- Middle Section (Feed & Stories) -->
        <section class="middle-content">
            
            <!-- Stories (Optional) -->
            <div class="stories">
                <div class="story">
                    <img src="story1.jpg" alt="User Story">
                    <p>User 1</p>
                </div>
                <div class="story">
                    <img src="story2.jpg" alt="User Story">
                    <p>User 2</p>
                </div>
                <div class="story">
                    <img src="story3.jpg" alt="User Story">
                    <p>User 3</p>
                </div>
                <div class="story">
                    <img src="story4.jpg" alt="User Story">
                    <p>User 4</p>
                </div>
            </div>

            <!-- Create Post -->
            <div class="create-post">
                <img src="user.png" alt="User">
                <input type="text" id="post-input" placeholder="What's on your mind?">
                <button id="post-btn">Post</button>
            </div>

            <!-- Feed -->
            <div class="feed" id="feed-container">
                <!-- Posts will be dynamically added here -->
            </div>

        </section>

        <!-- Right Sidebar (Suggestions & Messages) -->
        <aside class="right-sidebar">
            <div class="suggested-pools">
                <h3>Suggested Pools</h3>
                <ul id="pool-list">
                    <li>Terra</li>
                    <li>Tor</li>
                    <li>Triton</li>
                    <li>Executive</li>
                    <li>Grades</li>
                </ul>
            </div>

            <div class="messages">
                <h3>Messages</h3>
                <input type="text" placeholder="Search messages">
                <div class="message-list">
                    <p>No new messages.</p>
                </div>
            </div>
        </aside>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active"><i class="home-icon"></i></button>
        <button class="nav-btn"><i class="pools-icon"></i></button>
        <button class="nav-btn"><i class="notif-icon"></i></button>
        <button class="nav-btn"><i class="messages-icon"></i></button>
        <button class="nav-btn"><i class="settings-icon"></i></button>
    </nav>

</body>
</html>
