<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="WestWave Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for creators, inspirations, and communities">
            </div>
            <div class="nav-icons">
                <i class="fas fa-home active"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-cog"></i>
                <img src="profile.png" class="profile-icon" alt="Profile">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="profile-card">
                <img src="profile.png" alt="User">
                <h3>John Doe</h3>
                <p>@johndoe</p>
            </div>

            <ul class="sidebar-menu">
                <li class="active"><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-users"></i> Join Pools</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>

            <div class="suggested-pools">
                <h4>Suggested Pools</h4>
                <ul>
                    <li>Terra</li>
                    <li>Tor</li>
                    <li>Triton</li>
                    <li>Executive</li>
                    <li>Grades</li>
                </ul>
            </div>
        </aside>

        <!-- Feed Section -->
        <section class="feed">
            <div class="post-box">
                <img src="profile.png" class="post-user" alt="User">
                <input type="text" id="post-input" placeholder="What's on your mind?" maxlength="280">
                <button id="post-btn">Post</button>
            </div>

            <div id="feed-content"></div>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
        <ul>
            <li><i class="fas fa-home active"></i></li>
            <li><i class="fas fa-users"></i></li>
            <li><i class="fas fa-envelope"></i></li>
            <li><i class="fas fa-cog"></i></li>
        </ul>
    </footer>

    <script src="home.js"></script>
</body>
</html>
