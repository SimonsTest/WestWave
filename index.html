<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | WestWave</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <!-- Log In Section -->
                    <div class="flip-card__front">
                        <div class="title">Log in</div>
                        <form class="flip-card__form" onsubmit="redirectToLoader(event)">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                            <button class="flip-card__btn" type="submit">Go!</button>
                        </form>
                    </div>
                    <!-- Sign Up Section -->
                    <div class="flip-card__back">
                        <div class="title">Sign up</div>
                        <form class="flip-card__form" onsubmit="redirectToLoader(event)">
                            <input class="flip-card__input" placeholder="Name" type="text" required>
                            <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                            <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                            <button class="flip-card__btn" type="submit">Confirm!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>

    <script>
        // Redirect to Loader.html after form submission
        function redirectToLoader(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            window.location.href = "loader.html"; // Redirect to the loader page
        }
    </script>
</body>
</html>
