<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestWave</title>
    <link rel="stylesheet" href="Loader.css">
</head>
<body>
    <!-- Loader Section -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading WestWave...</p>
    </div>

    <!-- Redirect Script -->
    <script>
        // Show the loader for 3 seconds, then redirect to the registration page
        window.onload = function () {
            setTimeout(() => {
                window.location.href = "registrationpage.html"; // Redirect to your registration page
            }, 3000); // 3-second delay (adjustable)
        };
    </script>
</body>
</html>
